<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<style type="text/css">
		.div1{
			animation-duration: 5s;
			animation-name: myanimation;
			position: relative;
			height: 100px;
			width: 25%;
		}
		@keyframes myanimation{
			from{
				background-color: red;
				left: 0px;
				top: 0px;

			}
			to{
				background-color: yellow;
				left: 500px;
				top: 500px;
			}
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
